        <p>本小节实现单链表的一下功能</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">isEmpty <span class="comment"># 是否为空</span></span><br><span class="line">add <span class="comment"># 在头部添加元素</span></span><br><span class="line">appEnd <span class="comment"># 在尾部添加元素</span></span><br><span class="line">remove <span class="comment"># 指定位置删除元素</span></span><br></pre></td></tr></table></figure>
<p>代码如下：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">lass Node:</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,data,next=None)</span>:</span></span><br><span class="line">        self.data = data</span><br><span class="line">        self.next = next</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">linkList</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span> <span class="params">(self,node=None)</span>:</span></span><br><span class="line">        self._head = node</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">isEmpty</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self._head == <span class="keyword">None</span></span><br><span class="line">    <span class="comment"># 遍历</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">travel</span><span class="params">(self)</span>:</span></span><br><span class="line">        p = self._head</span><br><span class="line">        <span class="keyword">while</span> p != <span class="keyword">None</span>:</span><br><span class="line">            print(p.data)</span><br><span class="line">            p = p.next</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 头部插入元素        </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(self,data)</span>:</span></span><br><span class="line">        head = self._head</span><br><span class="line">        self._head = Node(data,head)</span><br><span class="line">        <span class="comment">#self._head = data</span></span><br><span class="line">    <span class="comment"># 尾部插入元素    </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">addEnd</span><span class="params">(self,data)</span>:</span></span><br><span class="line">        p = self._head</span><br><span class="line">        <span class="keyword">while</span> p.next != <span class="keyword">None</span>:</span><br><span class="line">            <span class="comment">#print(p.data)</span></span><br><span class="line">            p = p.next</span><br><span class="line">        p.next = Node(data)</span><br><span class="line">    <span class="comment"># 在尾部删除</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">remove</span><span class="params">(self)</span>:</span></span><br><span class="line">        p = self._head</span><br><span class="line">        <span class="keyword">while</span> p.next.next != <span class="keyword">None</span>:</span><br><span class="line">            <span class="comment">#print(p.data)</span></span><br><span class="line">            p = p.next</span><br><span class="line">        p.next = <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    link = linkList()</span><br><span class="line">    link.add(<span class="number">1</span>)</span><br><span class="line">    link.add(<span class="number">2</span>)</span><br><span class="line">    link.add(<span class="number">3</span>)</span><br><span class="line">    link.travel()</span><br><span class="line">    print()</span><br><span class="line">    link.addEnd(<span class="number">4</span>)</span><br><span class="line">    link.travel()</span><br><span class="line">    print()</span><br><span class="line">    link.remove()</span><br><span class="line">    link.travel()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
