<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#-*-coding:utf-8-*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> smtplib</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> email.mime.multipart <span class="keyword">import</span> MIMEMultipart</span><br><span class="line"><span class="keyword">from</span> email.mime.text <span class="keyword">import</span> MIMEText</span><br><span class="line"><span class="keyword">from</span> email.mime.image <span class="keyword">import</span> MIMEImage</span><br><span class="line"><span class="keyword">from</span> email <span class="keyword">import</span> encoders</span><br><span class="line"><span class="keyword">from</span> email.header <span class="keyword">import</span> Header</span><br><span class="line"><span class="keyword">from</span> email.utils <span class="keyword">import</span> parseaddr, formataddr</span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">发送邮件：</span></span><br><span class="line"><span class="string">文本，网页，附件，图片</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Sendemail</span><span class="params">()</span>:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,mailToList,mailHost,mailUser,mailPass,sub)</span>:</span></span><br><span class="line">        self.mailToList = mailToList  <span class="comment"># 邮件接收方的邮件地址，传入的必须是list类型</span></span><br><span class="line">        self.mailHost = mailHost    <span class="comment"># 邮件传送协议服务器: smtp.qiye.163.com</span></span><br><span class="line">        self.mailUser = mailUser  <span class="comment"># 邮件发送方的邮箱账号: xxxx@xxxx.org</span></span><br><span class="line">        self.mailPass = mailPass  <span class="comment"># 邮件发送方的邮箱密码: ****</span></span><br><span class="line">        self.sub = sub <span class="comment"># 邮件名</span></span><br><span class="line">        <span class="comment">#self.content = content # 内容</span></span><br><span class="line">        <span class="comment">#self.subtype = subtype # 发送类型 plain(文字)</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_formatAddr</span><span class="params">(self,s)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">            处理发件人的名字，防止有带中文名的发件人</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        name, addr = parseaddr(s)</span><br><span class="line">        <span class="keyword">return</span> formataddr((Header(name, <span class="string">'utf-8'</span>).encode(), addr))</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendEmail</span><span class="params">(self,content,subtype)</span>:</span></span><br><span class="line">        msg = MIMEMultipart(<span class="string">'mixed'</span>) <span class="comment">#　默认就是　mixed类型</span></span><br><span class="line">        me = re.split(<span class="string">'@'</span>,self.mailUser)[<span class="number">0</span>]+<span class="string">"&lt;"</span>+self.mailUser+<span class="string">"&gt;"</span></span><br><span class="line">        msg[<span class="string">'Subject'</span>] = self.sub</span><br><span class="line">        msg[<span class="string">'From'</span>] = self._formatAddr(me)</span><br><span class="line">        msg[<span class="string">'To'</span>] = <span class="string">','</span>.join(self.mailToList)  <span class="comment"># 多个收件人以“,”分隔</span></span><br><span class="line">        text = MIMEText(content, _subtype=subtype, _charset=<span class="string">'utf-8'</span>)</span><br><span class="line">        msg.attach(text)</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            server = smtplib.SMTP()</span><br><span class="line">            server.connect(self.mailHost)</span><br><span class="line">            server.login(self.mailUser, self.mailPass)</span><br><span class="line">            server.sendmail(me, self.mailToList, msg.as_string())</span><br><span class="line">            server.quit()</span><br><span class="line">            print(<span class="string">"发送成功"</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="keyword">print</span> (e)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendFile</span><span class="params">(self,file)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        发送附件'''</span></span><br><span class="line">        msg = MIMEMultipart(<span class="string">'mixed'</span>) <span class="comment">#　默认就是　mixed类型</span></span><br><span class="line">        me = re.split(<span class="string">'@'</span>,self.mailUser)[<span class="number">0</span>]+<span class="string">"&lt;"</span>+self.mailUser+<span class="string">"&gt;"</span></span><br><span class="line">        msg[<span class="string">'Subject'</span>] = self.sub</span><br><span class="line">        msg[<span class="string">'From'</span>] = self._formatAddr(me)</span><br><span class="line">        msg[<span class="string">'To'</span>] = <span class="string">','</span>.join(self.mailToList)</span><br><span class="line">        </span><br><span class="line">        sendfile=open(file,<span class="string">'rb'</span>).read()</span><br><span class="line">        text_att = MIMEText(sendfile, <span class="string">'base64'</span>, <span class="string">'utf-8'</span>) </span><br><span class="line">        text_att[<span class="string">"Content-Type"</span>] = <span class="string">'application/octet-stream'</span>  </span><br><span class="line">        <span class="comment"># 设置附件名字，如果是windows下的中文文件名需要以gbk编码，这里默认是再Linux上的中文名字的文件</span></span><br><span class="line">        text_att.add_header(<span class="string">'Content-Disposition'</span>, <span class="string">'attachment'</span>, filename=(<span class="string">"utf-8"</span>, <span class="string">""</span>,os.path.basename(file)))</span><br><span class="line">        <span class="comment">#return text_att</span></span><br><span class="line">        </span><br><span class="line">        msg.attach(text_att)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            server = smtplib.SMTP()</span><br><span class="line">            server.connect(self.mailHost)</span><br><span class="line">            server.login(self.mailUser, self.mailPass)</span><br><span class="line">            server.sendmail(me, self.mailToList, msg.as_string())</span><br><span class="line">            server.quit()</span><br><span class="line">            print(<span class="string">"发送成功"</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="keyword">print</span> (e)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">        </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    </span><br><span class="line">    mailToList = [<span class="string">"xxx@xx.com"</span>,<span class="string">"xxx@xxx.com"</span>]  <span class="comment"># 邮件接收方的邮件地址，传入的必须是list类型</span></span><br><span class="line">    mailHost = <span class="string">"smtp.qiye.163.com"</span>    <span class="comment"># 邮件传送协议服务器: smtp.qiye.163.com</span></span><br><span class="line">    mailUser = <span class="string">"xxx@xxx.com"</span>  <span class="comment"># 邮件发送方的邮箱账号: xxxx@xxxx.com</span></span><br><span class="line">    mailPass = <span class="string">"xxxx"</span>  <span class="comment"># 邮件发送方的邮箱密码: ****</span></span><br><span class="line">    sub = <span class="string">"测试邮件"</span> <span class="comment"># 邮件名</span></span><br><span class="line">    s = Sendemail(mailToList,mailHost,mailUser,mailPass,sub)</span><br><span class="line">    <span class="comment">#content  内容/文件路径</span></span><br><span class="line">    <span class="comment">#subtype  发送类型 plain(文字) html(网页) 正文图片(目前只能实现插入一张图) 附件</span></span><br><span class="line">    content = <span class="string">"test"</span></span><br><span class="line">    subtype = <span class="string">"plain"</span></span><br><span class="line">    <span class="comment"># 如果发送的是附件用这个函数，暂时不支持邮件正文中发图片，因为比较麻烦，就是把图片插入网页格式中</span></span><br><span class="line">    s.sendFile(<span class="string">"filepath"</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
