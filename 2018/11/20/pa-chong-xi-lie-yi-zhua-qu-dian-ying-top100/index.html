line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">from</span> requests.exceptions <span class="keyword">import</span> RequestException</span><br><span class="line"><span class="keyword">from</span> multiprocessing <span class="keyword">import</span> Pool</span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">抓取猫眼电影网，历史电影评分top100</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getHtml</span><span class="params">(url)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    获取网页内容</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="comment"># 我也不知道为什么要加请求头才可以</span></span><br><span class="line">        headers = &#123;<span class="string">'User-Agent'</span>:<span class="string">'Mozilla/5.0 (Windows NT 6.3; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.110 Safari/537.36'</span>&#125;</span><br><span class="line">        response = requests.get(url,headers=headers)</span><br><span class="line">        <span class="comment">#print(response.status_code)</span></span><br><span class="line">        <span class="keyword">if</span> response.status_code == <span class="number">200</span>:</span><br><span class="line">            <span class="keyword">return</span> response.text</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line">    <span class="keyword">except</span> RequestException <span class="keyword">as</span> e:</span><br><span class="line">        print(e)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">parseHtml</span><span class="params">(html)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    解析网页,抓取：电影排名，分数，上映时间，主演，封面url</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="comment">#找到所有 dd 标签</span></span><br><span class="line">    soup = BeautifulSoup(html,<span class="string">"lxml"</span>)</span><br><span class="line">    films = soup.find_all(<span class="string">"dd"</span>)</span><br><span class="line">    outList = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> films:</span><br><span class="line">        <span class="comment"># 排名</span></span><br><span class="line">        num = i.find_all(<span class="string">"i"</span>,&#123;<span class="string">"class"</span>:re.compile(<span class="string">"board-index board-index.+\d+"</span>)&#125;)[<span class="number">0</span>].get_text().strip()</span><br><span class="line">        <span class="comment"># 影名</span></span><br><span class="line">        name = i.find_all(<span class="string">"p"</span>,&#123;<span class="string">"class"</span>:<span class="string">"name"</span>&#125;)[<span class="number">0</span>].get_text().strip()</span><br><span class="line">        <span class="comment"># 评分</span></span><br><span class="line">        score = i.find_all(<span class="string">"p"</span>,&#123;<span class="string">"class"</span>:<span class="string">"score"</span>&#125;)[<span class="number">0</span>].get_text().strip()</span><br><span class="line">        <span class="comment">#print(score)</span></span><br><span class="line">        <span class="comment"># 时间</span></span><br><span class="line">        releaseTime = i.find_all(<span class="string">"p"</span>,&#123;<span class="string">"class"</span>:<span class="string">"releasetime"</span>&#125;)[<span class="number">0</span>].get_text().strip()</span><br><span class="line">        <span class="comment"># 主演</span></span><br><span class="line">        star = i.find_all(<span class="string">"p"</span>,&#123;<span class="string">"class"</span>:<span class="string">"star"</span>&#125;)[<span class="number">0</span>].get_text().strip()</span><br><span class="line">        outList.append([num,name,score,releaseTime,star])</span><br><span class="line">    <span class="keyword">return</span> outList</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">(index)</span>:</span></span><br><span class="line">    url = <span class="string">f"http://ma oyan.com/board/4?offset=<span class="subst">&#123;index&#125;</span>"</span></span><br><span class="line">    </span><br><span class="line">    html = getHtml(url)</span><br><span class="line">    outList = parseHtml(html)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> outList:</span><br><span class="line">        print(i)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    <span class="comment">#pool = Pool()</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">10</span>):</span><br><span class="line">        main(i*<span class="number">10</span>)</span><br></pre></td></tr></table></figure>
