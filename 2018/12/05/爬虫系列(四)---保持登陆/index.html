<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests </span><br><span class="line"><span class="keyword">from</span>  urllib.request <span class="keyword">import</span> urlopen</span><br><span class="line"><span class="comment"># 可以保持同一个cookies，保持登陆状态</span></span><br><span class="line"><span class="comment">#s = requests.Session()</span></span><br><span class="line"><span class="comment">#s = requests.get("https://weibo.com") # 没有登陆的状态</span></span><br><span class="line"><span class="comment">#print(s.text)</span></span><br><span class="line"><span class="comment"># 不知道为什么用 requests 请求到的网页是中文乱码，而且不能用 bg2313 解码</span></span><br><span class="line"><span class="comment"># 但是用 uurllib 的就没事，这里暂时先不管了</span></span><br><span class="line"><span class="comment">#s = urlopen("https://weibo.com")</span></span><br><span class="line"><span class="comment">#print(s.read().decode("gb2312"))</span></span><br><span class="line"></span><br><span class="line">headers = &#123;</span><br><span class="line">    <span class="string">"Cookie"</span>: <span class="string">"太长了，这里就不写了"</span>,</span><br><span class="line">    <span class="string">"Host"</span>: <span class="string">"weibo.com"</span>,</span><br><span class="line">
